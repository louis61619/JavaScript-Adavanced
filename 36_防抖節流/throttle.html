<body>
  <input type="text">
  <button>取消</button>

  <!-- <script src="./08_throttle-v3-trailing實現.js"></script> -->
  <script src="./11_throttle-v6-函數返回值.js"></script>
  <script>
    const inputEl = document.querySelector('input')
    let counter = 0
    const inputChange = function (event) {
      console.log(`發送了第${++counter}次網路請求`, event, this)
      return 'aaaa'
    }
    // inputEl.oninput = _.debounce(inputChange, 1000)
    const _throttle = throttle(inputChange, 2000, { 
      leading: false, 
      trailing: true,
      resultCallback(res) {
        console.log('resultCallback 的 result', res)
      }
    })
    function tempFun(event) {
      _throttle.apply(this, [event]).then(res => {
        console.log('promise 的 result', res)
      })
    }
    inputEl.oninput = tempFun

    // inputEl.oninput = tempFun
    const btn = document.querySelector('button')
    btn.onclick = function() {
      _throttle.cancel()
    }

  </script>
</body>
